[core]
as_active_plugins = core;ccp;move;resize;place;decoration;regex;switcher;wall;animation;expo;mousepoll;put;snap;vpswitch;crashhandler;grid;mblur;blur;obs;
as_maximize_window_key = Disabled
as_unmaximize_window_key = <Shift><Super>Up
as_toggle_window_maximized_key = <Super>Up
as_minimize_window_key = <Super>Down

[blur]
s0_gaussian_radius = 15
s0_gaussian_strength = 0.100000
s0_filter = 2
s0_mipmap_lod = 4.300000

[decoration]
as_mipmap = true

[opacify]
s0_active_opacity = 40

[animation]
s0_open_effects = animation:Zoom;animation:Fade;animation:Fade;animation:None;
s0_open_durations = 200;150;150;50;
s0_open_matches = (type=Normal | Dialog | ModalDialog | Unknown) & !(name=mate-screensaver) | class=Cerebro;(type=Menu | PopupMenu | DropdownMenu) | class=Cerebro;(type=Tooltip | Notification | Utility) & !(name=compiz) & !(title=notify-osd);;
s0_open_options = ;;;;
s0_close_matches = (type=Normal | Dialog | ModalDialog | Unknown) & !(name=mate-screensaver) | class=Cerebro;(type=Menu | PopupMenu | DropdownMenu) | class=Cerebro;(type=Tooltip | Notification | Utility) & !(name=compiz) & !(title=notify-osd);
s0_minimize_effects = animation:Zoom;

[addhelper]
as_toggle_key = <Shift><Control><Primary>p

[switcher]
s0_opacity = 100

[reflex]

[obs]
s0_opacity_matches = Tooltip|Menu|PopupMenu|DropdownMenu;
s0_opacity_values = 75;

[vpswitch]
as_switch_to_1_key = <Super>1
as_switch_to_2_key = <Super>2
as_begin_key = <Shift><Super>o
as_switch_to_3_key = <Super>3
as_switch_to_4_key = <Super>4
as_switch_to_5_key = <Super>5

[water]
as_title_wave = true

[put]
as_put_viewport_1_key = <Shift><Super>exclam
as_put_viewport_2_key = <Shift><Super>quotedbl
as_put_viewport_3_key = <Shift><Super>sterling
as_put_viewport_4_key = <Shift><Super>dollar

[grid]

[trailfocus]
s0_windows_count = 2
s0_min_opacity = 100
s0_min_brightness = 80
s0_min_saturation = 80
s0_windows_start = 1

[wall]
as_outline_color = #16c98dd9
as_background_gradient_base_color = #16c98dd9
as_background_gradient_highlight_color = #16c98dd9
as_background_gradient_shadow_color = #16c98dd9
as_thumb_highlight_gradient_base_color = #c7e6aaf3
as_thumb_highlight_gradient_shadow_color = #c7e6aaa6
as_arrow_base_color = #2c3643d9
as_arrow_shadow_color = #2c3643d9

